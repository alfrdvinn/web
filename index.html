<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;

            margin: 0;

            user-select: none; /* Mencegah penyalinan teks */
        }

        .content {
            max-width: 600px;
        }

        .content p {
            font-style: italic;
        }

        .content .highlight {
            text-decoration: underline;
        }

        .link {
            margin-top: 20px;
        }

        .link a {
            color: #03a9f4;
            text-decoration: none;
            font-weight: bold;
        }

        .link a:hover {
            text-decoration: underline;
        }

        img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <img src="https://telegra.ph/file/393f159d71527e567ca28.jpg" alt="Profile Picture">

        <p>I'm sza or iza, I'm an ordinary person who doesn't usually do anything strange, I like playing games, coding, learning new things and I did some legal secret organizations at school. <span class="highlight">I don't do hacking or anything illegal at all.</span> I just buy and sell numbers and live a weird life.</p>
    </div>
    <div class="link">
        <a href="https://t.me/izawithu">sza here</a>
    </div>
    <script>
        // Mencegah zoom in dan zoom out menggunakan gerakan pinch atau kontrol keyboard
        document.addEventListener('wheel', function(e) {
            if (e.ctrlKey) {
                e.preventDefault();
            }
        });

        document.addEventListener('keydown', function(e) {
            if ((e.ctrlKey || e.metaKey) && (e.key === '+' || e.key === '-' || e.key === '0')) {
                e.preventDefault();
            }
        });
    </script>
</body>
